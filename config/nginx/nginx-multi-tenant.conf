# Multi-tenant nginx config for single-container deployment with subdomain routing
# Used by run_all_services.py for Fly.io, Cloud Run, etc. when ADCP_MULTI_TENANT=true
# For single-tenant (path-based only), use nginx-simple.conf
# For Docker Compose development, see docker-compose.yml which mounts its own config

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Upstream servers (localhost for single-container deployment)
    upstream mcp_server {
        server localhost:8080;
    }

    upstream admin_ui {
        server localhost:8001;
    }

    upstream a2a_server {
        server localhost:8091;
    }

    # Admin UI subdomain server
    server {
        listen 0.0.0.0:8000;
        server_name admin.sales-agent.scope3.com;

        # Root redirects to admin index
        location = / {
            proxy_pass http://admin_ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /admin;
        }

        # All admin routes
        location / {
            proxy_pass http://admin_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /admin;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "admin-ui healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Tenant-specific subdomain routing
    server {
        listen 0.0.0.0:8000;
        server_name ~^(?<tenant>[^.]+)\.sales-agent\.scope3\.com$;

        # MCP endpoint
        location /mcp {
            proxy_pass http://mcp_server/mcp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header x-adcp-tenant $tenant;
            proxy_set_header x-adcp-auth $http_x_adcp_auth;
            proxy_cache_bypass $http_upgrade;
        }

        # A2A agent discovery endpoints
        location /.well-known/ {
            proxy_pass http://a2a_server/.well-known/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-adcp-tenant $tenant;
        }

        # A2A agent card endpoint
        location /agent.json {
            proxy_pass http://a2a_server/agent.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-adcp-tenant $tenant;
        }

        # A2A endpoint
        location /a2a {
            proxy_pass http://a2a_server/a2a;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header x-adcp-auth $http_x_adcp_auth;
            proxy_set_header x-adcp-tenant $tenant;
            proxy_cache_bypass $http_upgrade;
        }

        # Admin UI endpoint for tenant-specific access
        location /admin/ {
            proxy_pass http://admin_ui/admin/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /admin;
            proxy_cache_bypass $http_upgrade;
        }

        location = /admin {
            return 301 $scheme://$host/admin/;
        }

        # API endpoint
        location /api {
            proxy_pass http://admin_ui/api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root serves tenant landing page via MCP server
        location = / {
            proxy_pass http://mcp_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Apx-Incoming-Host $tenant.sales-agent.scope3.com;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check with tenant info
        location /health {
            access_log off;
            return 200 "tenant-$tenant healthy\n";
            add_header Content-Type text/plain;
        }

        # Catch-all for other routes
        location / {
            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Apx-Incoming-Host $tenant.sales-agent.scope3.com;
            proxy_cache_bypass $http_upgrade;
        }
    }

