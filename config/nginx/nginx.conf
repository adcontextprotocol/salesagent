user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Map to detect external domains via Apx-Incoming-Host header
    # If Apx-Incoming-Host is set and doesn't end with .sales-agent.scope3.com, it's external
    map $http_apx_incoming_host $is_external_domain {
        default 0;
        "~*^(?!.*\.sales-agent\.scope3\.com$).*$" 1;
    }

    # Map external domain to proper backend path
    map $is_external_domain $backend_path {
        0 /signup;  # Normal sales-agent.scope3.com → signup flow
        1 /;        # External domain → landing page
    }

    # Upstream servers
    upstream mcp_server {
        server localhost:8080;
    }

    upstream admin_ui {
        server localhost:8001;
    }

    # Admin UI subdomain server
    server {
        listen 0.0.0.0:8000;
        server_name admin.sales-agent.scope3.com;

        # Root redirects to admin index
        location = / {
            proxy_pass http://admin_ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /admin;
        }

        # All admin routes
        location / {
            proxy_pass http://admin_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /admin;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "admin-ui healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # AdCP Protocol subdomain routing (any subdomain under adcontextprotocol.org)
    server {
        listen 0.0.0.0:8000;
        server_name ~^(?<agent>[^.]+)\.adcontextprotocol\.org$;

        # MCP endpoint
        # Redirect /mcp to /mcp/ for consistency
        location = /mcp {
            return 301 /mcp/;
        }

        location /mcp/ {
            proxy_pass http://localhost:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-adcp-agent $agent;
            proxy_set_header x-adcp-auth $http_x_adcp_auth;
            proxy_cache_bypass $http_upgrade;
        }

        # A2A agent discovery endpoints
        location /.well-known/ {
            proxy_pass http://localhost:8091/.well-known/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-adcp-agent $agent;
            proxy_set_header Apx-Incoming-Host $http_apx_incoming_host;
        }

        # A2A agent card endpoint
        location /agent.json {
            proxy_pass http://localhost:8091/agent.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-adcp-agent $agent;
            proxy_set_header Apx-Incoming-Host $http_apx_incoming_host;
        }

        # A2A endpoint
        # Redirect /a2a to /a2a/ for consistency
        location = /a2a {
            return 301 /a2a/;
        }

        location /a2a/ {
            proxy_pass http://localhost:8091/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-adcp-agent $agent;
            proxy_set_header Apx-Incoming-Host $http_apx_incoming_host;
            proxy_cache_bypass $http_upgrade;
        }

        # Admin UI routes (for adcontextprotocol.org domains)
        location /admin {
            proxy_pass http://admin_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /admin;
            proxy_cache_bypass $http_upgrade;
        }

        # MCP server (all routes including root)
        location / {
            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-adcp-agent $agent;
            proxy_set_header x-adcp-auth $http_x_adcp_auth;
            proxy_set_header Apx-Incoming-Host $http_apx_incoming_host;
            proxy_set_header X-Debug-Agent $agent;
            proxy_set_header X-Debug-Original-Host $http_apx_incoming_host;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "$agent-agent healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Tenant-specific subdomain routing
    server {
