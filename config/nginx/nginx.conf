            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-adcp-tenant $tenant;
        }

        # A2A endpoint for specific tenant (both with and without trailing slash)
        location /a2a/ {
            proxy_pass http://localhost:8091/;
