worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"x-fwd-proto: $http_x_forwarded_proto"';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream definitions for our services
    upstream mcp_backend {
        server 127.0.0.1:8080;
    }

    upstream admin_backend {
        server 127.0.0.1:8001;
    }

    # A2A backend for agent-to-agent communication
    upstream a2a_backend {
        server 127.0.0.1:8091;
    }

    server {
        listen 8000;
        server_name _;

        # Disable port in redirects (important for reverse proxy setups)
        port_in_redirect off;
        absolute_redirect off;

        # Pass through X-Forwarded headers from upstream proxy (Fly.io)
        # Fly.io uses Fly-Forwarded-Proto header
        set $proxy_x_forwarded_proto $http_fly_forwarded_proto;
        if ($proxy_x_forwarded_proto = "") {
            set $proxy_x_forwarded_proto $http_x_forwarded_proto;
        }
        if ($proxy_x_forwarded_proto = "") {
            set $proxy_x_forwarded_proto $scheme;
        }

        # Increase buffer sizes for large requests/responses
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;

        # MCP Server at /mcp (preserve /mcp/ prefix, FastMCP expects paths at /mcp)
        location /mcp/ {
            proxy_pass http://mcp_backend/mcp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;

            # WebSocket support for MCP streaming
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Admin UI at /admin - DO NOT strip prefix, let Flask handle it
        location /admin/ {
            # Pass the full path including /admin/ prefix to the backend
            proxy_pass http://admin_backend/admin/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            # Tell Flask it's mounted at /admin
            proxy_set_header X-Script-Name /admin;

            # SSE-specific configuration for /admin/tenant/*/events
            proxy_buffering off;           # Disable buffering for real-time streaming
            proxy_cache off;              # Disable caching for SSE
            proxy_read_timeout 3600s;     # 1 hour timeout for long-lived SSE connections
            proxy_send_timeout 3600s;     # 1 hour send timeout
            proxy_connect_timeout 60s;    # Connection timeout

            # Add SSE headers for event streams
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Redirect /admin to /admin/
        location = /admin {
            return 301 /admin/;
        }

        # A2A Server API for agent-to-agent communication
        location /a2a/ {
            proxy_pass http://a2a_backend/a2a;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;

            # Support for streaming responses
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # A2A well-known discovery endpoint (A2A spec requirement)
        # This MUST be at the root per A2A specification
        location /.well-known/agent.json {
            proxy_pass http://a2a_backend/.well-known/agent.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        }

        # Some A2A clients expect agent-card.json instead of agent.json
        # Serve the same content for compatibility
        location /.well-known/agent-card.json {
            proxy_pass http://a2a_backend/.well-known/agent.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
        }

        # Catch common A2A endpoints at root and redirect to /a2a/
        # This handles tasks, message, agent, stream endpoints automatically
        location ~ ^/(tasks|message|agent|stream)(/.*)?$ {
            return 301 /a2a$request_uri;
        }

        # Redirect /a2a to /a2a/
        location = /a2a {
            return 301 /a2a/;
        }

        # Redirect /mcp to /mcp/
        location = /mcp {
            return 301 /mcp/;
        }

        # Root redirect to admin UI
        location = / {
            # Use relative redirect to avoid port issues
            return 302 /admin/;
        }

        # Health check endpoint for nginx itself
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
