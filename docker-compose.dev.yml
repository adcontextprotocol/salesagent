# AdCP Sales Agent - Development Docker Compose
#
# For local development with hot-reload and worktree isolation.
#
# Usage:
#   docker compose -f docker-compose.dev.yml up
#
# Uses CONDUCTOR_PORT from environment for proxy (avoids port conflicts between worktrees).
# Falls back to 8000 if not set.
#
# All services accessible through the proxy port:
#   - http://localhost:$CONDUCTOR_PORT/       -> Admin UI
#   - http://localhost:$CONDUCTOR_PORT/admin  -> Admin UI
#   - http://localhost:$CONDUCTOR_PORT/mcp    -> MCP Server
#   - http://localhost:$CONDUCTOR_PORT/a2a    -> A2A Server

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: adcp
      POSTGRES_USER: adcp_user
      POSTGRES_PASSWORD: secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No host port exposure - access via docker compose exec if needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adcp_user -d adcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy:
    image: nginx:stable
    volumes:
      - ./config/nginx/nginx-development.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - adcp-server
      - admin-ui
    ports:
      - "${CONDUCTOR_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  adcp-server:
    image: ghcr.io/adcontextprotocol/salesagent:${IMAGE_TAG:-latest}
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      SKIP_NGINX: "true"
      SKIP_CRON: "true"
      ADCP_SALES_PORT: "8080"
      A2A_PORT: "8091"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-}
      ADCP_TESTING: ${ADCP_TESTING:-}
      DELIVERY_WEBHOOK_INTERVAL: ${DELIVERY_WEBHOOK_INTERVAL:-}
      # Development settings
      PYTHONPATH: "/app/.venv/lib/python3.12/site-packages"
      PYTHONUNBUFFERED: "1"
      FLASK_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/.venv
      - ./audit_logs:/app/audit_logs
      # Shared cache volumes for faster builds
      - adcp_global_pip_cache:/root/.cache/pip
      - adcp_global_uv_cache:/cache/uv
    command: ["python", "scripts/run_server.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-ui:
    image: ghcr.io/adcontextprotocol/salesagent:${IMAGE_TAG:-latest}
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      SKIP_NGINX: "true"
      ADMIN_UI_PORT: "8001"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      ADCP_AUTH_TEST_MODE: ${ADCP_AUTH_TEST_MODE:-true}
      # Development settings
      PYTHONPATH: "/app/.venv/lib/python3.12/site-packages"
      PYTHONUNBUFFERED: "1"
      FLASK_ENV: development
      FLASK_DEBUG: "1"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/.venv
      - ./audit_logs:/app/audit_logs
      # Shared cache volumes for faster builds
      - adcp_global_pip_cache:/root/.cache/pip
      - adcp_global_uv_cache:/cache/uv
    command: ["python", "-m", "src.admin.server"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  adcp_global_pip_cache:
    external: true
  adcp_global_uv_cache:
    external: true
