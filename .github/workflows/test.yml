name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  UV_VERSION: '0.4.18'

jobs:
  schema-sync:
    name: AdCP Schema Sync Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --extra dev

    - name: Check AdCP schema sync
      env:
        PYTEST_CURRENT_TEST: true
        ADCP_TESTING: true
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "üîç Checking AdCP schema sync..."
        uv run python scripts/check_schema_sync.py --ci
        echo "‚úÖ Schema sync check passed"

  smoke-tests:
    name: Smoke Tests (Fast Import Checks)
    runs-on: ubuntu-latest
    needs: [schema-sync]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run smoke tests
      env:
        GEMINI_API_KEY: test_key
        PYTEST_CURRENT_TEST: true
        ADCP_TESTING: true
      run: |
        uv run pytest tests/smoke/ -v --tb=short

    - name: Check for skipped tests
      run: |
        if grep -r "@pytest.mark.skip" tests/ --include="test_*.py" | grep -v "skip_ci"; then
          echo "‚ùå Found skip decorators in tests!"
          exit 1
        fi
        echo "‚úÖ No skip decorators found"

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [schema-sync]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run unit tests
      env:
        GEMINI_API_KEY: test_key_for_mocking
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        ADCP_TESTING: true
      run: |
        uv run pytest tests/unit/ -v --tb=short --cov=. --cov-report=term-missing

  integration-tests:
    name: Integration Tests (Legacy - 174 passing)
    runs-on: ubuntu-latest
    needs: [schema-sync]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: adcp_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: adcp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev
        # Clear Python bytecode cache to prevent stale imports
        find . -type d -name __pycache__ -exec rm -rf {} + || true
        find . -type f -name '*.pyc' -delete || true

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
      run: |
        uv run python scripts/ops/migrate.py

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
        GEMINI_API_KEY: test_key_for_mocking
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        ADCP_TESTING: true
      run: |
        uv run pytest tests/integration/ -v --tb=short --cov=. --cov-report=term-missing -m "not requires_server and not skip_ci" \
          --ignore=tests/integration/test_a2a_error_responses.py \
          --ignore=tests/integration/test_a2a_skill_invocation.py \
          --ignore=tests/integration/test_get_products_format_id_filter.py

  integration-tests-v2:
    name: Integration Tests V2 (Pricing Migration Fixed)
    runs-on: ubuntu-latest
    needs: [schema-sync]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: adcp_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: adcp_test_v2
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev
        # Clear Python bytecode cache to prevent stale imports
        find . -type d -name __pycache__ -exec rm -rf {} + || true
        find . -type f -name '*.pyc' -delete || true

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test_v2
      run: |
        uv run python scripts/ops/migrate.py

    - name: Run integration V2 tests
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test_v2
        GEMINI_API_KEY: test_key_for_mocking
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        ADCP_TESTING: true
      run: |
        uv run pytest tests/integration_v2/ -v --tb=short --cov=. --cov-report=term-missing -m "not skip_ci"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Run E2E tests on PRs and main branch pushes - catch issues early!
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    needs: [schema-sync]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --extra dev

    - name: Install Docker Compose
      run: |
        # Install docker-compose without man pages to speed up installation
        sudo mkdir -p /etc/dpkg/dpkg.cfg.d
        echo 'path-exclude /usr/share/doc/*' | sudo tee /etc/dpkg/dpkg.cfg.d/01_nodoc
        echo 'path-exclude /usr/share/man/*' | sudo tee -a /etc/dpkg/dpkg.cfg.d/01_nodoc
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends docker-compose

    - name: Clean up any lingering containers
      run: |
        # Kill any containers using our ports to prevent conflicts
        docker ps -q --filter "publish=40000" | xargs -r docker kill || true
        docker ps -q --filter "publish=8080" | xargs -r docker kill || true
        docker ps -q --filter "publish=8091" | xargs -r docker kill || true
        # Clean up any stopped containers and networks
        docker-compose down -v 2>/dev/null || true
        docker system prune -f 2>/dev/null || true

    - name: Run E2E tests
      env:
        # Docker Compose manages its own PostgreSQL - don't set DATABASE_URL
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test_key_for_mocking' }}
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        # Don't set ADCP_TESTING=true - let E2E tests manage their own Docker stack
        ADCP_SALES_PORT: 8080
        A2A_PORT: 8091
        # Enable Docker BuildKit for faster builds with caching
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        # Let pytest manage Docker Compose via conftest.py
        uv run pytest tests/e2e/ -v --tb=short

    - name: Cleanup Docker services
      if: always()
      run: |
        docker-compose down -v 2>/dev/null || true
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run Ruff linter
      run: |
        uv run ruff check . --config pyproject.toml || true
      continue-on-error: true

    - name: Run Ruff formatter
      run: |
        uv run ruff format . --check --config pyproject.toml || true
      continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, unit-tests, integration-tests, integration-tests-v2, e2e-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.unit-tests.result }}" = "failure" ] || [ "${{ needs.integration-tests.result }}" = "failure" ] || [ "${{ needs.integration-tests-v2.result }}" = "failure" ] || [ "${{ needs.e2e-tests.result }}" = "failure" ]; then
          echo "‚ùå Tests failed"
          exit 1
        else
          echo "‚úÖ All tests passed (smoke, unit, integration, integration-v2, e2e)"
        fi
