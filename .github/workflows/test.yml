name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'
  UV_VERSION: '0.4.18'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run unit tests
      env:
        GEMINI_API_KEY: test_key_for_mocking
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        DATABASE_URL: sqlite:///test.db
        ADCP_TESTING: true
      run: |
        uv run pytest tests/unit/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unit
        name: unit-tests
        fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: adcp_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: adcp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
      run: |
        uv run python migrate.py

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
        GEMINI_API_KEY: test_key_for_mocking
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        ADCP_TESTING: true
      run: |
        uv run pytest tests/integration/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing -m "not requires_server and not skip_ci"

    - name: Upload coverage to Codecov
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: integration
        name: integration-tests
        fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: adcp_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: adcp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
      run: |
        uv run python migrate.py

    - name: Initialize test data
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
      run: |
        uv run python init_database.py

    - name: Run E2E tests
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test_key_for_mocking' }}
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        ADCP_TESTING: true
      run: |
        uv run pytest tests/e2e/ -v --tb=short
      continue-on-error: true  # E2E tests may be flaky

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run Ruff linter
      run: |
        uv run ruff check . --config pyproject.toml || true
      continue-on-error: true

    - name: Run Ruff formatter
      run: |
        uv run ruff format . --check --config pyproject.toml || true
      continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.unit-tests.result }}" = "failure" ] || [ "${{ needs.integration-tests.result }}" = "failure" ]; then
          echo "❌ Tests failed"
          exit 1
        else
          echo "✅ All required tests passed"
        fi
