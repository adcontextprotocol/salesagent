name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'
  UV_VERSION: '0.4.18'

jobs:
  schema-sync:
    name: AdCP Schema Sync Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --extra dev

    - name: Check AdCP schema sync
      env:
        PYTEST_CURRENT_TEST: true
        ADCP_TESTING: true
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "üîç Checking AdCP schema sync..."
        uv run python scripts/check_schema_sync.py --ci
        echo "‚úÖ Schema sync check passed"

  smoke-tests:
    name: Smoke Tests (Critical Paths)
    runs-on: ubuntu-latest
    needs: [schema-sync]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Initialize test database
      env:
        DATABASE_URL: sqlite:///test.db
        PYTEST_CURRENT_TEST: true
      run: |
        uv run python scripts/ops/migrate.py || echo "Migration failed, using in-memory DB"

    - name: Run smoke tests
      env:
        DATABASE_URL: "sqlite:///:memory:"
        GEMINI_API_KEY: test_key
        PYTEST_CURRENT_TEST: true
        ADCP_TESTING: true
      run: |
        uv run pytest tests/smoke/ -v --tb=short -m "smoke and not requires_server and not skip_ci"

    - name: Check for skipped tests
      run: |
        if grep -r "@pytest.mark.skip" tests/ --include="test_*.py" | grep -v "skip_ci"; then
          echo "‚ùå Found skip decorators in tests!"
          exit 1
        fi
        echo "‚úÖ No skip decorators found"

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [schema-sync, smoke-tests]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Initialize test database
      env:
        DATABASE_URL: sqlite:///test.db
        ADCP_TESTING: true
      run: |
        uv run python scripts/ops/migrate.py || echo "Migration failed, continuing with schema creation"

    - name: Run unit tests
      env:
        GEMINI_API_KEY: test_key_for_mocking
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        DATABASE_URL: sqlite:///test.db
        ADCP_TESTING: true
      run: |
        uv run pytest tests/unit/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unit
        name: unit-tests
        fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: adcp_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: adcp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
      run: |
        uv run python scripts/ops/migrate.py

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
        GEMINI_API_KEY: test_key_for_mocking
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        ADCP_TESTING: true
      run: |
        uv run pytest tests/integration/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing -m "not requires_server and not skip_ci"

    - name: Upload coverage to Codecov
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: integration
        name: integration-tests
        fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Run E2E tests on PRs and main branch pushes - catch issues early!
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: adcp_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: adcp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --extra dev

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run python scripts/ops/migrate.py

    - name: Initialize test data
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run python scripts/setup/init_database.py

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Run E2E tests
      env:
        DATABASE_URL: postgresql://adcp_user:test_password@localhost:5432/adcp_test
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test_key_for_mocking' }}
        GOOGLE_CLIENT_ID: test_client_id
        GOOGLE_CLIENT_SECRET: test_client_secret
        SUPER_ADMIN_EMAILS: test@example.com
        ADCP_TESTING: true
        ADCP_SALES_PORT: 8080
        A2A_PORT: 8091
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        # Let pytest manage Docker Compose via conftest.py
        uv run pytest tests/e2e/ -v --tb=short
      continue-on-error: true  # E2E tests not yet stable - see docs/testing/e2e-test-stabilization-plan.md

    - name: Cleanup Docker services
      if: always()
      run: |
        docker-compose down -v 2>/dev/null || true
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run Ruff linter
      run: |
        uv run ruff check . --config pyproject.toml || true
      continue-on-error: true

    - name: Run Ruff formatter
      run: |
        uv run ruff format . --check --config pyproject.toml || true
      continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, unit-tests, integration-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.unit-tests.result }}" = "failure" ] || [ "${{ needs.integration-tests.result }}" = "failure" ]; then
          echo "‚ùå Tests failed"
          exit 1
        else
          echo "‚úÖ All required tests passed (smoke, unit, integration)"
          echo "‚ÑπÔ∏è  E2E tests run but are not blocking (see docs/testing/case-study-a2a-serialization-bug.md)"
        fi
