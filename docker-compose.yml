# AdCP Sales Agent - Production/Quickstart Docker Compose
#
# Quick start:
#   docker compose up -d
#
# All services accessible through port 8000:
#   - http://localhost:8000/       -> Admin UI
#   - http://localhost:8000/admin  -> Admin UI
#   - http://localhost:8000/mcp    -> MCP Server
#   - http://localhost:8000/a2a    -> A2A Server
#
# First-time setup:
#   1. Log in with test credentials (test_super_admin@example.com / test123)
#   2. Configure SSO in Users & Access
#   3. Disable Setup Mode once SSO is working
#
# Local testing only (not for production):
#   Add CREATE_DEMO_TENANT=true to .env to create a demo tenant with mock adapter
#
# Uses pre-built images from GitHub Container Registry.
# Pin to a specific version:
#   IMAGE_TAG=0.1.0 docker compose up -d
#
# For development with hot-reload (supports multiple worktrees):
#   docker compose -f docker-compose.dev.yml up
#
# For multi-tenant testing with subdomain routing:
#   docker compose -f docker-compose.multi-tenant.yml up

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: adcp
      POSTGRES_USER: adcp_user
      POSTGRES_PASSWORD: secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No host port exposure - access via docker compose exec if needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adcp_user -d adcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx proxy for unified routing on port 8000
  proxy:
    image: nginx:stable
    volumes:
      - ./config/nginx/nginx-development.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - adcp-server
      - admin-ui
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  adcp-server:
    image: ghcr.io/adcontextprotocol/salesagent:${IMAGE_TAG:-latest}
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      SKIP_NGINX: "true"
      SKIP_CRON: "true"
      # Per-tenant Setup Mode enables test credentials for new tenants
      # Configure SSO and disable Setup Mode for production security
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./audit_logs:/app/audit_logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-ui:
    image: ghcr.io/adcontextprotocol/salesagent:${IMAGE_TAG:-latest}
    command: python -m src.admin.server
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      SKIP_NGINX: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./audit_logs:/app/audit_logs
      - ./templates:/app/templates:ro
      - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
