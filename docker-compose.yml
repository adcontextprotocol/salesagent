# AdCP Sales Agent - Quickstart Docker Compose
#
# Quick start:
#   docker compose up -d
#
# All services accessible through port 8000:
#   - http://localhost:8000/       -> Admin UI
#   - http://localhost:8000/admin  -> Admin UI
#   - http://localhost:8000/mcp    -> MCP Server
#   - http://localhost:8000/a2a    -> A2A Server
#
# Uses pre-built images from GitHub Container Registry.
# Pin to a specific version:
#   IMAGE_TAG=0.1.0 docker compose up -d
#
# For development with hot-reload:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# For multi-tenant testing with subdomain routing:
#   docker compose -f docker-compose.multi-tenant.yml up

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: adcp
      POSTGRES_USER: adcp_user
      POSTGRES_PASSWORD: secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adcp_user -d adcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx proxy for unified routing on port 8000
  proxy:
    image: nginx:alpine
    volumes:
      - ./config/nginx/nginx-simple.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - adcp-server
      - admin-ui
    ports:
      - "${PROXY_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  adcp-server:
    image: ghcr.io/adcontextprotocol/salesagent:${IMAGE_TAG:-latest}
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      SKIP_NGINX: "true"
      SKIP_CRON: "true"
      ADCP_SALES_PORT: "8080"
      A2A_PORT: "8091"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-}
      ADCP_TESTING: ${ADCP_TESTING:-}
      DELIVERY_WEBHOOK_INTERVAL: ${DELIVERY_WEBHOOK_INTERVAL:-}
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./audit_logs:/app/audit_logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-ui:
    image: ghcr.io/adcontextprotocol/salesagent:${IMAGE_TAG:-latest}
    command: python -m src.admin.server
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      SKIP_NGINX: "true"
      ADMIN_UI_PORT: "8001"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      ADCP_AUTH_TEST_MODE: ${ADCP_AUTH_TEST_MODE:-true}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./audit_logs:/app/audit_logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
