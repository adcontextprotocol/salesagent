services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: adcp
      POSTGRES_USER: adcp_user
      POSTGRES_PASSWORD: secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adcp_user -d adcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  adcp-server:
    build: .
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use docker internal hostname
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable

      # Docker-specific defaults
      SKIP_NGINX: "true"

      # Pass through from host environment (for CI and shell-set variables)
      # These override .env values when set in the host environment
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-}
      ADCP_TESTING: ${ADCP_TESTING:-}

    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "${ADCP_SALES_PORT:-8092}:8080"
      - "${A2A_PORT:-8094}:8091"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    volumes:
      # Optional: Mount audit logs
      - ./audit_logs:/app/audit_logs

      # Optional: Mount for development
      # - .:/app

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-ui:
    build: .
    command: python -m src.admin.server
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use docker internal hostname
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable

      # Docker-specific defaults
      SKIP_NGINX: "true"

      # Pass through from host environment (for CI and shell-set variables)
      # These override .env values when set in the host environment
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      ADCP_AUTH_TEST_MODE: ${ADCP_AUTH_TEST_MODE:-}

    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "${ADMIN_UI_PORT:-8001}:${ADMIN_UI_PORT:-8001}"

    volumes:
      # Mount OAuth credentials file
      # - ./client_secret.json:/app/client_secret.json:ro
      - ./audit_logs:/app/audit_logs

    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:$${ADMIN_UI_PORT:-8001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  postgres_data:
