services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: adcp
      POSTGRES_USER: adcp_user
      POSTGRES_PASSWORD: secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adcp_user -d adcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  adcp-server:
    build: .
    environment:
      # Database configuration
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      
      # Optional: Individual DB vars instead of DATABASE_URL
      # DB_TYPE: postgresql
      # DB_HOST: postgres
      # DB_PORT: 5432
      # DB_NAME: adcp
      # DB_USER: adcp_user
      # DB_PASSWORD: secure_password_change_me
      
      # Gemini API key (required for AI features)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # Slack integration (optional)
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SLACK_AUDIT_WEBHOOK_URL: ${SLACK_AUDIT_WEBHOOK_URL:-}
      
      # Optional: Dry run mode
      # ADCP_DRY_RUN: true
    
    depends_on:
      postgres:
        condition: service_healthy
    
    ports:
      - "8080:8080"
    
    volumes:
      # Optional: Mount audit logs
      - ./audit_logs:/app/audit_logs
      
      # Optional: Mount for development
      # - .:/app

  admin-ui:
    build: .
    command: python admin_ui.py
    environment:
      DATABASE_URL: postgresql://adcp_user:secure_password_change_me@postgres:5432/adcp?sslmode=disable
      ADMIN_UI_PORT: 8001
      FLASK_ENV: production
      # Super admin authorization (set these via .env file)
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS}
      SUPER_ADMIN_DOMAINS: ${SUPER_ADMIN_DOMAINS}
      # Slack integration (optional)
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SLACK_AUDIT_WEBHOOK_URL: ${SLACK_AUDIT_WEBHOOK_URL:-}
      # Optional: Google OAuth credentials via environment
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_OAUTH_CREDENTIALS_FILE: ${GOOGLE_OAUTH_CREDENTIALS_FILE:-/app/client_secret.json}
    
    depends_on:
      postgres:
        condition: service_healthy
    
    ports:
      - "8001:8001"
    
    volumes:
      # Mount OAuth credentials file
      - ./client_secret_1002878641006-1balq5ha6fq3fq58bsho78gst2da4e6u.apps.googleusercontent.com.json:/app/client_secret.json:ro

volumes:
  postgres_data: