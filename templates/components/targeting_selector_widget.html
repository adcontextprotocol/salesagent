<!-- Targeting Selector Widget V2 - Simplified with External JS

     This version splits the widget into:
     - Minimal HTML structure (this file)
     - External CSS (inline in this file for now)
     - External JavaScript (static/js/targeting_widget.js)

     This avoids the RecursionError caused by large template includes in CI.
-->

<style>
/* Targeting Widget Styles */
.targeting-widget {
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 1.5rem;
    background: #f8f9fa;
    margin: 1rem 0;
}

.targeting-widget h4 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #333;
}

.targeting-tabs {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid #dee2e6;
}

.targeting-tab {
    padding: 0.5rem 1rem;
    background: none;
    border: none;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    font-weight: 500;
    color: #666;
    transition: all 0.2s;
}

.targeting-tab:hover {
    color: #333;
    background: rgba(0,0,0,0.05);
}

.targeting-tab.active {
    color: #007bff;
    border-bottom-color: #007bff;
}

.targeting-tab-content {
    min-height: 300px;
}

.tab-pane {
    display: none;
}

.tab-pane.active {
    display: block;
}

.kv-selector {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 1rem;
    height: 400px;
}

.kv-keys, .kv-values {
    border: 1px solid #dee2e6;
    border-radius: 4px;
    padding: 1rem;
    background: white;
    overflow-y: auto;
}

.kv-keys h5, .kv-values h5 {
    margin-top: 0;
    font-size: 0.9rem;
    text-transform: uppercase;
    color: #666;
}

.search-input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}

.kv-key-item {
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    background: #f8f9fa;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
}

.kv-key-item:hover {
    background: #e9ecef;
}

.kv-key-item strong {
    display: block;
    color: #333;
}

.kv-key-item small {
    color: #666;
    font-size: 0.85rem;
}

.kv-values-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 0.5rem;
}

.value-checkbox {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    background: #f8f9fa;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
}

.value-checkbox:hover {
    background: #e9ecef;
}

.value-checkbox input {
    cursor: pointer;
}

.empty-state, .error-state, .info-message, .loading {
    padding: 2rem;
    text-align: center;
    color: #666;
}

.error-state {
    color: #dc3545;
}

.info-message {
    color: #007bff;
}

.selected-summary {
    margin-top: 1.5rem;
    padding: 1rem;
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}

.selected-summary h5 {
    margin-top: 0;
    font-size: 0.9rem;
    text-transform: uppercase;
    color: #666;
}

.selected-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.targeting-tag {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background: #007bff;
    color: white;
    border-radius: 12px;
    font-size: 0.85rem;
}

.device-types {
    padding: 1rem;
}

.device-types label {
    display: block;
    margin-bottom: 0.5rem;
    padding: 0.5rem;
    cursor: pointer;
}

.device-types input {
    margin-right: 0.5rem;
}

.audience-list {
    padding: 1rem;
}

.audience-item {
    display: flex;
    align-items: start;
    gap: 0.75rem;
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    background: #f8f9fa;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
}

.audience-item:hover {
    background: #e9ecef;
}

.audience-item input {
    margin-top: 0.25rem;
}

.audience-item strong {
    display: block;
}

.audience-item small {
    color: #666;
    font-size: 0.85rem;
}
</style>

<!-- Minimal HTML Structure -->
<div class="targeting-widget" id="targeting-widget">
    <h4>ðŸŽ¯ Targeting Configuration</h4>
    <p style="margin: 0; color: #666; font-size: 0.9rem;">Select targeting criteria for this product</p>
    <!-- Content will be populated by JavaScript -->
</div>

<!-- Load External JavaScript -->
<script src="{{ url_for('static', filename='js/targeting_widget.js') }}"></script>
