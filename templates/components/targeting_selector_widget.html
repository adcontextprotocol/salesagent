<!-- Targeting Selector Widget V2 - Simplified with External JS

     This version splits the widget into:
     - Minimal HTML structure (this file)
     - External CSS (inline in this file for now)
     - External JavaScript (static/js/targeting_widget.js)

     This avoids the RecursionError caused by large template includes in CI.

     Enhanced Features (v2.1):
     - OR/AND operator support between different keys
     - Include/Exclude toggle for values
     - Improved search functionality
-->

<style>
/* Targeting Widget Styles */
.targeting-widget {
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 1.5rem;
    background: #f8f9fa;
    margin: 1rem 0;
}

.targeting-widget h4 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: #333;
}

.targeting-tabs {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid #dee2e6;
}

.targeting-tab {
    padding: 0.5rem 1rem;
    background: none;
    border: none;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    font-weight: 500;
    color: #666;
    transition: all 0.2s;
}

.targeting-tab:hover {
    color: #333;
    background: rgba(0,0,0,0.05);
}

.targeting-tab.active {
    color: #007bff;
    border-bottom-color: #007bff;
}

.targeting-tab-content {
    min-height: 300px;
}

.tab-pane {
    display: none;
}

.tab-pane.active {
    display: block;
}

/* Operator Toggle */
.kv-operator-toggle {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
    padding: 0.75rem 1rem;
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}

.operator-label {
    font-weight: 500;
    color: #333;
}

.operator-buttons {
    display: flex;
    gap: 0.5rem;
}

.operator-btn {
    padding: 0.4rem 1rem;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    background: white;
    cursor: pointer;
    font-weight: 500;
    color: #666;
    transition: all 0.2s;
}

.operator-btn:hover {
    background: #f8f9fa;
    border-color: #007bff;
}

.operator-btn.active {
    background: #007bff;
    border-color: #007bff;
    color: white;
}

.operator-btn small {
    font-weight: normal;
    opacity: 0.8;
}

/* Key-Value Selector */
.kv-selector {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 1rem;
    height: 400px;
}

.kv-keys, .kv-values {
    border: 1px solid #dee2e6;
    border-radius: 4px;
    padding: 1rem;
    background: white;
    overflow-y: auto;
}

.kv-keys h5, .kv-values h5 {
    margin-top: 0;
    font-size: 0.9rem;
    text-transform: uppercase;
    color: #666;
}

.search-input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}

.search-input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
}

/* Key Items */
.kv-key-item {
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    background: #f8f9fa;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    border: 2px solid transparent;
}

.kv-key-item:hover {
    background: #e9ecef;
}

.kv-key-item.selected {
    background: #e7f1ff;
    border-color: #007bff;
}

.kv-key-item.has-selections {
    background: #f0f7ff;
}

.kv-key-item strong {
    display: block;
    color: #333;
}

.kv-key-item small {
    color: #666;
    font-size: 0.85rem;
}

.selection-badge {
    display: flex;
    gap: 0.5rem;
    margin-top: 0.5rem;
}

.badge-include, .badge-exclude {
    display: inline-block;
    padding: 0.15rem 0.5rem;
    border-radius: 10px;
    font-size: 0.75rem;
    font-weight: 500;
}

.badge-include {
    background: #d4edda;
    color: #155724;
}

.badge-exclude {
    background: #f8d7da;
    color: #721c24;
}

/* Values Legend */
.values-legend {
    display: flex;
    gap: 1rem;
    margin-bottom: 0.75rem;
    padding: 0.5rem;
    background: #f8f9fa;
    border-radius: 4px;
    font-size: 0.85rem;
}

.legend-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #666;
}

.legend-color {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 2px;
}

.legend-color.include {
    background: #28a745;
}

.legend-color.exclude {
    background: #dc3545;
}

/* Value Items */
.kv-values-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 0.5rem;
}

.value-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 0.75rem;
    background: #f8f9fa;
    border-radius: 4px;
    border: 2px solid transparent;
    transition: all 0.2s;
}

.value-item:hover {
    background: #e9ecef;
}

.value-item.included {
    background: #d4edda;
    border-color: #28a745;
}

.value-item.excluded {
    background: #f8d7da;
    border-color: #dc3545;
}

.value-name {
    flex: 1;
    font-size: 0.9rem;
    color: #333;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.value-actions {
    display: flex;
    gap: 0.25rem;
    margin-left: 0.5rem;
}

.action-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    background: white;
    cursor: pointer;
    color: #666;
    transition: all 0.2s;
}

.action-btn:hover {
    background: #f8f9fa;
}

.include-btn:hover {
    border-color: #28a745;
    color: #28a745;
}

.exclude-btn:hover {
    border-color: #dc3545;
    color: #dc3545;
}

.include-btn.active {
    background: #28a745;
    border-color: #28a745;
    color: white;
}

.exclude-btn.active {
    background: #dc3545;
    border-color: #dc3545;
    color: white;
}

/* Summary Section */
.selected-summary {
    margin-top: 1.5rem;
    padding: 1rem;
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 4px;
}

.selected-summary h5 {
    margin-top: 0;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    text-transform: uppercase;
    color: #666;
}

.summary-operator {
    margin-bottom: 0.75rem;
}

.operator-display {
    font-size: 0.85rem;
    color: #666;
}

.operator-display strong {
    color: #007bff;
}

.selected-tags {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.5rem;
}

.targeting-tag {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0.35rem 0.75rem;
    border-radius: 16px;
    font-size: 0.85rem;
    font-weight: 500;
}

.include-tag {
    background: #d4edda;
    color: #155724;
}

.exclude-tag {
    background: #f8d7da;
    color: #721c24;
}

.tag-icon {
    font-weight: bold;
    font-size: 1rem;
}

.tag-operator {
    padding: 0 0.5rem;
    font-weight: 600;
    color: #007bff;
    font-size: 0.85rem;
}

/* Empty and Status States */
.empty-state, .error-state, .info-message, .loading {
    padding: 2rem;
    text-align: center;
    color: #666;
}

.error-state {
    color: #dc3545;
}

.info-message {
    color: #007bff;
}

.loading {
    color: #007bff;
}

/* Device Types */
.device-types {
    padding: 1rem;
}

.device-types label {
    display: block;
    margin-bottom: 0.5rem;
    padding: 0.5rem;
    cursor: pointer;
}

.device-types input {
    margin-right: 0.5rem;
}

/* Audiences */
.audience-list {
    padding: 1rem;
}

.audience-item {
    display: flex;
    align-items: start;
    gap: 0.75rem;
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    background: #f8f9fa;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
}

.audience-item:hover {
    background: #e9ecef;
}

.audience-item input {
    margin-top: 0.25rem;
}

.audience-item strong {
    display: block;
}

.audience-item small {
    color: #666;
    font-size: 0.85rem;
}
</style>

<!-- Minimal HTML Structure -->
<div class="targeting-widget" id="targeting-widget">
    <h4>Targeting Configuration</h4>
    <p style="margin: 0; color: #666; font-size: 0.9rem;">Select targeting criteria for this product. Use Include to match values, Exclude to filter them out.</p>
    <!-- Content will be populated by JavaScript -->
</div>

<!-- Load External JavaScript -->
<script src="{{ url_for('static', filename='js/targeting_widget.js') }}"></script>
<script>
// Initialize targeting widget with tenant context and script root for proxy support
document.addEventListener('DOMContentLoaded', function() {
    // Get tenant_id from the page context (expected to be defined in parent template)
    const tenantId = typeof window.TARGETING_WIDGET_TENANT_ID !== 'undefined'
        ? window.TARGETING_WIDGET_TENANT_ID
        : '{{ tenant_id }}';
    const scriptRoot = '{{ request.script_root }}' || '';

    if (tenantId && tenantId !== '{{ tenant_id }}') {
        // Only initialize if we have a valid tenant_id
        new TargetingWidget(tenantId, 'targeting-widget', scriptRoot);
    }
});
</script>
